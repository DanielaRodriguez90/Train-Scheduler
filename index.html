<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my css file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>


    <!-- link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1>Train Scheduler</h1>
            <h3>Check Your Destination and Time!</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- current train schedule -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped" id="schedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                  <!-- add new train  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Train Here</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name
                          </label>
                          <input class="form-control" id="train-name-input" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="state/city" type="text">
                        </div>
                        <div class="form-group">
                          <label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
                          <input class="form-control" id="first-train-input" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency(Min)</label>
                          <input class="form-control" id="frequency-input" placeholder="i.e 30mins" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
           


    </div>







    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- app.js link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
